<h2>Payloads</h2>

<!-- Loading indicator -->
<div *ngIf="loading">Loading payloads...</div>

<!-- Error message -->
<div *ngIf="error" class="text-danger">{{ error }}</div>

<!-- AG Grid -->
<ag-grid-angular *ngIf="!loading && payloads.length" style="width: 100%; height: 400px;" class="ag-theme-alpine"
    [rowData]="payloads" [columnDefs]="columnDefs" [defaultColDef]="defaultColDef" rowSelection="single">
</ag-grid-angular>

<!-- No data message -->
<div *ngIf="!loading && !payloads.length && !error">
    No payloads found.
</div>
