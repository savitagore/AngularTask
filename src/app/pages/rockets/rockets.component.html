<h2 class="my-4">Rockets</h2>

<div *ngIf="loading" class="text-center my-4">
    <div class="spinner-border text-primary" role="status">
        <span class="visually-hidden">Loading...</span>
    </div>
    <p class="mt-2">Loading rockets...</p>
</div>

<div *ngIf="error" class="alert alert-danger text-center">
    {{ error }}
</div>

<ag-grid-angular *ngIf="!loading && rockets.length" style="width: 100%; height: 500px;" class="ag-theme-alpine"
    [rowData]="rockets" [columnDefs]="columnDefs" [defaultColDef]="defaultColDef" rowSelection="single">
</ag-grid-angular>

<!-- No Data -->
<div *ngIf="!loading && !rockets.length && !error" class="text-center text-muted mt-3">
    No rockets found.
</div>
